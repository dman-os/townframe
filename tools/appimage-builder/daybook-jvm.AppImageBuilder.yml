version: 1

script:
  - rm -rf AppDir || true
  - mkdir -p AppDir/usr/libexec AppDir/usr/bin AppDir/usr/share/applications AppDir/usr/share/icons/hicolor/256x256/apps
  - cp -a src/daybook_compose/composeApp/build/compose/binaries/main-release/app/org.example.daybook AppDir/usr/libexec/daybook
  - test -f target/release/libdaybook_ffi.so
  - cp target/release/libdaybook_ffi.so AppDir/usr/libexec/daybook/lib/app/
  - ln -sf ../libexec/daybook/bin/org.example.daybook AppDir/usr/bin/org.example.daybook
  - cp src/daybook_compose/composeApp/src/androidMain/res/mipmap-xxxhdpi/ic_launcher.png AppDir/usr/share/icons/hicolor/256x256/apps/org.example.daybook.png
  - |
    cat > AppDir/usr/share/applications/org.example.daybook.desktop <<'EOF'
    [Desktop Entry]
    Type=Application
    Name=Daybook
    Comment=Daybook Desktop Application
    Exec=org.example.daybook
    Icon=org.example.daybook
    Categories=Office;
    EOF

AppDir:
  path: ./AppDir
  app_info:
    id: org.example.daybook
    name: daybook
    icon: org.example.daybook
    version: 1.0.0
    exec: usr/bin/org.example.daybook
    exec_args: $@
  apt:
    arch: amd64
    sources:
      - sourceline: deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ jammy main restricted universe multiverse
        key_url: "http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C"
      - sourceline: deb [arch=amd64] http://archive.ubuntu.com/ubuntu/ jammy-updates main restricted universe multiverse
        key_url: "http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C"
      - sourceline: deb [arch=amd64] http://security.ubuntu.com/ubuntu jammy-security main restricted universe multiverse
        key_url: "http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x871920D1991BC93C"
    include:
      - openjdk-21-jdk-headless
      - libasound2
      - libatk-bridge2.0-0
