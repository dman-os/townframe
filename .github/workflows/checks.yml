name: checks

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
    inputs:
      tmate_enabled:
        type: boolean
        description: |
          Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate).
        required: false
        default: false


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GHJK_ENV: ci

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Setup tmate session
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.tmate_enabled }}
        uses: mxschmitt/action-tmate@v3
        with:
          detached: true

      - name: remove unused files
        # based on https://dev.to/mathio/squeezing-disk-space-from-github-actions-runners-an-engineers-guide-3pjg
        run: |
          sudo rm -rf /usr/lib/jvm
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/julia*
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /opt/microsoft /opt/google
          sudo rm -rf /opt/az
          sudo rm -rf /usr/local/share/powershell
          # sudo rm -rf /opt/hostedtoolcache

      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: DeterminateSystems/nix-installer-action@v16

      - uses: DeterminateSystems/flakehub-cache-action@v3

      - uses: Swatinem/rust-cache@v2

      - name: pre-commit hooks
        run: |
          nix develop .#ci-rust --command prek --color=always run --all-files

      - name: rust builds
        run: |
          nix develop .#ci-rust --command cargo --color=always build -p test_wflows -p daybook_wflows --target wasm32-wasip2
          nix develop .#ci-rust --command cargo --color=always build -p daybook_cli
          # nix develop .#ci-rust --command cargo --color=always nextest run --workspace --all-features
        env:
          RUST_BACKTRACE: 1
          # RUST_LOG: debug
          # # FIXME: use real ollama
          # OLLAMA_URL: http://localhost:11434
          # OLLAMA_MODEL: gemma3 

  appimage:
    runs-on: ubuntu-latest
    steps:
      - name: remove unused files
        # based on https://dev.to/mathio/squeezing-disk-space-from-github-actions-runners-an-engineers-guide-3pjg
        run: |
          sudo rm -rf /usr/lib/jvm
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/julia*
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /opt/microsoft /opt/google
          sudo rm -rf /opt/az
          sudo rm -rf /usr/local/share/powershell
          # sudo rm -rf /opt/hostedtoolcache

      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - uses: Swatinem/rust-cache@v2

      - name: Install packaging dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip squashfs-tools file patchelf libglib2.0-bin
          python3 -m pip install --user appimage-builder==0.9.2 packaging==20.9
          curl -L -o "$HOME/.local/bin/appimagetool.AppImage" "https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage"
          chmod +x "$HOME/.local/bin/appimagetool.AppImage"
          cat > "$HOME/.local/bin/appimagetool" <<'EOF'
          #!/usr/bin/env bash
          set -euo pipefail
          exec "$HOME/.local/bin/appimagetool.AppImage" --appimage-extract-and-run "$@"
          EOF
          chmod +x "$HOME/.local/bin/appimagetool"
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Build Rust desktop library on Ubuntu
        run: |
          cargo build -p daybook_ffi --release --features nokhwa

      - name: Build Compose desktop inputs on Ubuntu
        run: |
          ./gradlew :composeApp:packageReleaseAppImage --no-daemon
        working-directory: src/daybook_compose

      - name: Build AppImage
        run: |
          appimage-builder --recipe tools/appimage-builder/daybook-jvm.AppImageBuilder.yml

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: daybook-appimage
          path: daybook-appimage-builder-x86_64.AppImage
