name: checks

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

env:
  GHJK_ENV: ci

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v16

      - name: Set up Nix cache
        uses: DeterminateSystems/flakehub-cache-action@v9

      - uses: metatypedev/setup-ghjk@b4ab7287a841fd5f8a4117f3efc14131c7ec62e1

      - uses: Swatinem/rust-cache@v2

      - name: Run pre-commit hooks via prek
        run: |
          . .ghjk/envs/$GHJK_ENV/activate.sh
          nix develop .#ci-rust --command prek run --all-files

      - name: Run Rust tests
        run: |
          . .ghjk/envs/$GHJK_ENV/activate.sh
          nix develop .#ci-rust --command cargo test --workspace --all-features
        env:
          RUST_LOG: error
