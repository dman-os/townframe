name: checks

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
    inputs:
      tmate_enabled:
        type: boolean
        description: |
          Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate).
        required: false
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  OLLAMA_URL: ${{ secrets.OLLAMA_URL }}
  OLLAMA_USERNAME: ${{ secrets.OLLAMA_USERNAME }}
  OLLAMA_PASSWORD: ${{ secrets.OLLAMA_PASSWORD }}

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Setup tmate session
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.tmate_enabled }}
        uses: mxschmitt/action-tmate@v3
        with:
          detached: true

      - name: remove unused files
        # based on https://dev.to/mathio/squeezing-disk-space-from-github-actions-runners-an-engineers-guide-3pjg
        run: |
          sudo rm -rf /usr/lib/jvm
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/julia*
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /opt/microsoft /opt/google
          sudo rm -rf /opt/az
          sudo rm -rf /usr/local/share/powershell
          # sudo rm -rf /opt/hostedtoolcache

      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: DeterminateSystems/nix-installer-action@v16

      - uses: DeterminateSystems/flakehub-cache-action@v3

      - uses: Swatinem/rust-cache@v2

      - name: pre-commit hooks
        run: |
          nix develop .#ci-rust --command prek --color=always run --all-files

      - name: builds
        run: |
          nix develop .#ci-rust --command cargo --color=always build -p test_wflows --target wasm32-wasip2

      - name: kotlin tests
        run: |
          nix develop .#ci-desktop --command bash -lc 'export PROTOC="$(command -v protoc)"; cd src/daybook_compose && ./gradlew :composeApp:desktopTest --no-daemon --no-configuration-cache'

      - uses: actions/upload-artifact@v6
        if: always()
        with:
          name: gradle-test-reports
          path: src/daybook_compose/composeApp/build/reports/tests/

      - name: rust tests
        run: |
          nix develop .#ci-rust --command cargo --color=always nextest run --workspace --all-features --no-fail-fast --retries 1
        env:
          RUST_BACKTRACE: 1
          # RUST_LOG_TEST: debug
          OLLAMA_MODEL: gemma3 
