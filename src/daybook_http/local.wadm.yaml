apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: daybook-http
  annotations:
    version: v0.0.1
    description: Exposes all the services of daybook-api component over http.
spec:
  components:
    - name: http-component
      type: component
      properties:
        image: file://../../target/wasm32-wasip2/debug/daybook_http_plugged_s.wasm
      traits:
        # Govern the spread/scheduling of the component
        - type: spreadscaler
          properties:
            instances: 1
        # Link the sqldb-provider to the component, specifying the postgres cluster URL
        - type: link
          properties:
            target: postgres
            namespace: wasmcloud
            package: postgres
            interfaces: [query, prepared]
            target_config:
              - name: pg
                properties:
                  POSTGRES_USERNAME: postgres
                  POSTGRES_PASSWORD: postgres
                  POSTGRES_DATABASE: daybook
                  POSTGRES_HOST: localhost
                  POSTGRES_PORT: '5432'

    - name: postgres
      type: capability
      properties:
        image: ghcr.io/wasmcloud/sqldb-postgres:0.10.0
    # Add a capability provider that enables HTTP access
    - name: http-server
      type: capability
      properties:
        image: ghcr.io/wasmcloud/http-server:0.27.0
      traits:
        # Establish a unidirectional link from this http server provider (the "source")
        # to the `http-component` component (the "target") so the component can handle incoming HTTP requests,
        #
        # The source (this provider) is configured such that the HTTP server listens on 0.0.0.0:8000
        - type: link
          properties:
            target:
              name: http-component
            namespace: wasi
            package: http
            interfaces: [incoming-handler]
            source:
              config:
                - name: default-http
                  properties:
                    address: 0.0.0.0:8000
